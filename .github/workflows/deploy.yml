name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016084273614:role/github-actions-deploy-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via AWS SSM (RunShellScript)
        shell: bash
        run: |
          set -euo pipefail

          # NOTE:
          # - This updates the repo on the EC2 instance (git fetch/reset),
          # - then rebuilds & restarts containers.
          # - It also prints the git SHA before and after update for verification.

          CMD_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy via GitHub Actions" \
            --parameters '{
              "commands": [
                "set -euo pipefail",
                "cd ${{ secrets.APP_DIR }}",

                "echo \"--- BEFORE ---\"",
                "git rev-parse --short HEAD || true",
                "git status -sb || true",

                "git fetch origin main",
                "git checkout main",
                "git reset --hard origin/main",
                "git clean -fd",

                "echo \"--- AFTER ---\"",
                "git rev-parse --short HEAD",
                "git status -sb",

                "sudo docker compose -f ${{ secrets.COMPOSE_FILE }} up -d --build",
                "sudo docker compose -f ${{ secrets.COMPOSE_FILE }} ps"
              ]
            }' \
            --region "${{ secrets.AWS_REGION }}" \
            --query "Command.CommandId" \
            --output text)

          echo "CommandId=$CMD_ID"

          aws ssm wait command-executed \
            --command-id "$CMD_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region "${{ secrets.AWS_REGION }}"

          aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region "${{ secrets.AWS_REGION }}" \
            --query "{Status:Status,Stdout:StandardOutputContent,Stderr:StandardErrorContent}" \
            --output json
