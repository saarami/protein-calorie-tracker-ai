name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::016084273614:role/github-actions-deploy-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via AWS SSM (RunShellScript)
        run: |
          set -euo pipefail
          CMD_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy via GitHub Actions" \
            --parameters commands="cd '${{ secrets.APP_DIR }}' && sudo docker compose -f '${{ secrets.COMPOSE_FILE }}' up -d --build" \
            --region "${{ secrets.AWS_REGION }}" \
            --query "Command.CommandId" \
            --output text)

          echo "CommandId=$CMD_ID"

          aws ssm wait command-executed \
            --command-id "$CMD_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region "${{ secrets.AWS_REGION }}"

          aws ssm get-command-invocation \
            --command-id "$CMD_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --region "${{ secrets.AWS_REGION }}" \
            --query "{Status:Status,Stdout:StandardOutputContent,Stderr:StandardErrorContent}" \
            --output json
